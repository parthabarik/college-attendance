<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Attendance System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #00c9a7 0%, #5a70d5 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-header p {
      opacity: 0.9;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #00c9a7;
      box-shadow: 0 0 0 3px rgba(0, 201, 167, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
    }

    .btn-primary {
      background: #00c9a7;
      color: white;
    }

    .btn-primary:hover {
      background: #00b398;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 201, 167, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00c9a7;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-user-graduate"></i> Student Login</h1>
      <p>Access your attendance records</p>
    </div>

    <div class="login-body">
      <form id="studentLoginForm">
        <div class="form-group">
          <label for="studentEmail"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="studentPassword"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span id="btnText">Login</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>

        <div class="status-message" id="statusMessage"></div>
      </form>

      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCe0DvO_8prqSxzzr7A8AfiGyOqqj-_DP4",
      authDomain: "attendance-67f62.firebaseapp.com",
      databaseURL: "https://attendance-67f62-default-rtdb.firebaseio.com",
      projectId: "attendance-67f62",
      storageBucket: "attendance-67f62.firebasestorage.app",
      messagingSenderId: "459244634281",
      appId: "1:459244634281:web:e8630366dc5cfe31dca9b8",
      measurementId: "G-RM00FSG6Q9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('studentLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('studentEmail').value.trim();
      const password = document.getElementById('studentPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const statusMessage = document.getElementById('statusMessage');

      // Show loading state
      btnText.textContent = 'Logging in...';
      loadingSpinner.style.display = 'inline-block';
      loginBtn.disabled = true;
      statusMessage.style.display = 'none';

      try {
        // Check if student exists in database
        const snapshot = await get(ref(db, 'students'));

        if (snapshot.exists()) {
          const students = snapshot.val();
          const student = Object.values(students).find(s => s.email === email);

          if (student) {
            // Check password
            if (student.password === password) {
              // Store student info in sessionStorage
              sessionStorage.setItem('student', JSON.stringify({
                id: student.fullRollNo,  // Add unique ID
                fullRollNo: student.fullRollNo,  // Full roll number used as unique key
                rollNo: student.rollNo,
                name: student.name,
                email: student.email,
                branch: student.branch,
                semester: student.semester,
                section: student.section
              }));

              statusMessage.textContent = 'Login successful! Redirecting...';
              statusMessage.className = 'status-message status-success';
              statusMessage.style.display = 'block';

              // Redirect to student dashboard
              setTimeout(() => {
                window.location.href = 'student-dashboard.html';
              }, 1000);
            } else {
              throw new Error('Invalid password');
            }
          } else {
            throw new Error('Student not found with this email');
          }
        } else {
          throw new Error('No students found in database');
        }
      } catch (error) {
        statusMessage.textContent = error.message;
        statusMessage.className = 'status-message status-error';
        statusMessage.style.display = 'block';
      } finally {
        // Reset button state
        btnText.textContent = 'Login';
        loadingSpinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
